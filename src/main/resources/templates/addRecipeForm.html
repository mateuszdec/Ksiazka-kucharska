<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna - Książka kucharska</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="jumbotron home-jumbo">
        <div class="container text-center text-white jumbo-container">
        </div>
    </div>

    <form th:action="@{/add}" method="post" th:object="${recipe}">
        <input type="text" th:field="*{name}" placeholder="Nazwa przepisu" /> <br/>
        <textarea th:field="*{ingredients}" placeholder="Składniki" /> <br/>
        <textarea th:field="*{description}" placeholder="Opis" /> <br/>
        <select th:field="*{category}" >
            <option value="" th:selected="selected">wybierz kategorię</option>

        </select>
        <br/>
        <input type="submit" value="Dodaj" /> <br/>
    </form>

</div>

</body>
</html>
