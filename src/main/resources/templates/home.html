<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna - Książka kucharska</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="jumbotron home-jumbo">
        <div class="container text-center text-white jumbo-container">
        </div>
    </div>

    <a th:href="@{/add}">Dodaj nowy przepis</a><br/><br/>
    <h3>Kategorie</h3>
    <a th:href="@{/category}">Kuchnia Włoska</a><br/>
    <a th:href="@{/category}">Kuchnia Francuska</a><br/>
    <a th:href="@{/category}">Kuchnia Polska</a><br/><br/>

    <h3>Wszystkie potrawy</h3>
    <ul>
        <li th:each="recipe: ${recipes}">
            <a th:href="'/recipe/' + ${recipe.id}" th:text="${recipe.name}"></a>
            &nbsp;
            <a th:href="'/recipe/edytuj/' + ${recipe.id}">(Edytuj)</a>
            &nbsp;
            <a th:href="'/delete/' + ${recipe.id}">(Usuń)</a>
        </li>
    </ul>

</div>
</body>
</html>
